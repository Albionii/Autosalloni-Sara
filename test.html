<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      margin: 0px;
      padding: 0px;
      overflow-x: hidden;
    }

    .container{
      width: 200%;
      height: 400px;
      background-color: red;
      display: flex;
      overflow: hidden;
    }

    .left {
      height: 100%;
      width: 50%;
      background-color: blue;
    }

    .right{
      height: 100%;
      width: 50%;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  
</body>
</html>
