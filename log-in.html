<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="logo" href="index.html"><img src="fotot/Sara-logo.png" alt="logo"></a>
    <nav>
        <ul class="nav__links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li>
              <div class = "search-div">
                <input type="text" class="search_box" placeholder="Search here">
                <img src="fotot/search_logo.png" alt="serach box logo" class="search-logo">
              </div>
            </li>
            <li>
              <a href="log-in.html">
                <img src="fotot/user-logo.png" alt="user" class="user-logo">
              </a>
            </li>
        </ul>
    </nav>
</header>


  <div class="container">
    <div class="log-in">
      <div class="shadoww">
        <div class="selected"></div>
        <button class="log-reg-btn" onclick="login()">Log in</button>
        <button class = "log-reg-btn" onclick="register()">Register</button>
      </div>
      
      <br>
      <form action="loginForm">
        <input type="text" name="username" class= "login-input" id="username" placeholder="username"><br>
        <input type="text" name="email" class= "login-input" id="email" placeholder="email">

        <input type="password" name="password" class= "login-input" id="password" placeholder="password">
        <br>
  
        <input type="checkbox" name="remember-me?" id="">
        <label for="remember-me?">Remember me</label><br>
  
        <button id = "submit-btn">Log In</button>  
      </form>

      </div>

  </div>
  




  <script>
    function login(){
      let divsSelect = document.getElementsByClassName("selected");
      let divSelect = divsSelect[0];
      divSelect.style.marginLeft = '0px';
      let submit = document.getElementById('submit-btn');
      submit.innerHTML = "Log In";
      document.getElementById('email').style.display = 'none';
    }

    function register(){
      let divsSelect = document.getElementsByClassName("selected");
      let divSelect = divsSelect[0];
      divSelect.style.marginLeft = '100px';
      let submit = document.getElementById('submit-btn');
      submit.innerHTML = "Register";
      document.getElementById('email').style.display = 'inline-block';
    }

  </script>

</body>
</html>
