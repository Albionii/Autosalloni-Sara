  <script>
    
    let loginNow = true;

    function login(){
      let divsSelect = document.getElementsByClassName("selected");
      let divSelect = divsSelect[0];
      divSelect.style.marginLeft = '0px';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'inline-block';
      loginNow = true;
    }

    function register(){
      let divsSelect = document.getElementsByClassName("selected");
      let divSelect = divsSelect[0];
      divSelect.style.marginLeft = '100px';  
      document.getElementById('registerForm').style.display = 'inline-block';
      document.getElementById('loginForm').style.display = 'none';
      loginNow = false;
    }

    function eyeHidden(){
      document.getElementById('passwordLogin').type = 'text';
      let imgsHidden = document.getElementById('hiddenEye');
      imgsHidden.style.visibility = 'hidden';
      document.getElementById('eyeShown').style.visibility = 'visible';
    }
    
    function eyeOfSauron(){
      document.getElementById('passwordLogin').type = 'password';
      let imgsHidden = document.getElementById('hiddenEye');
      imgsHidden.style.visibility = 'visible';
      document.getElementById('eyeShown').style.visibility = 'hidden';
    }
  </script>
