<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSalloni Sara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="fotot/Sara-logo.png" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="productList.html">PRODUCTS</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li>
                  <div class = "search-div">
                    <input type="text" class="search_box" placeholder="Search here">
                    <img src="fotot/search_logo.png" alt="serach box logo" class="search-logo">
                  </div>
                </li>
                <li>
                  <a href="log-in.html">
                    <img src="fotot/user-logo.png" alt="user" class="user-logo">
                  </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="slider-div">
      <div class="text-slider">
        
      </div>
      <p>WITH OVER 20 YEARS OF EXPERIENCE</p>
      <!-- <p>WITH OVER 0 YEARS OF EXPERIENCE(clickbait)</p> -->
      <img src="fotot/car-slider.jpg" alt="car" id="car-slider" style="
      user-select: none;">
      <img src="fotot/right-arrow.png" alt="" id="right-arrow" onclick="rightArrow()">

    </div>

    <div class="div-dots">
      <span class = "dot" id = "dot1" onclick="leftCar()"></span>
      <span class = "dot" id = "dot2" onclick="rightCar()"></span>
    </div>

    <div class="introduction">
      
    </div>



    <script>
      function rightArrow(){
        let car = document.getElementById('car-slider');
        car.style.transition = '2s'
        car.style.marginLeft = '50px';
      }


      function rightCar(){
        document.getElementById("dot1").style.backgroundColor = "black";
        document.getElementById("dot2").style.backgroundColor = "white";
      }

      function leftCar(){
        document.getElementById("dot2").style.backgroundColor = "black";
        document.getElementById("dot1").style.backgroundColor = "white";
      }


    </script>
    
</body>
</html>
